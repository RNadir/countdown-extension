<html>

<head>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <style>
        .popup-footer {
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .footer-tab>a {
            text-decoration: none;
            color: white;
        }
        
        .header img {
            width: 70px;
            margin-right: 15px;
        }
        
        .header {
            margin-bottom: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="popup">

        <a href="https://monadweather.com/" target="blank" class="header">
            <h2>MonadWeather</h2>
        </a>


        <div class="popup-footer">
            <div class="footer-tab"><a href="https://monadweather.com/about/" target="blank">About Us</a></div>
            <div class="footer-tab-separator">|</div>
            <div class="footer-tab"><a href="https://monadweather.com/contact/" target="blank">Contact Us</a></div>
            <div class="footer-tab-separator">|</div>
            <div class="footer-tab"><a href="https://monadweather.com/privacy-policy/" target="blank">Privacy
                    Policy</a></div>
            <div class="footer-tab-separator">|</div>
            <div class="footer-tab"><a href="https://monadweather.com/terms/" target="blank">Terms</a>
            </div>
        </div>

    </div>

    <script src="popup.js?v=1"></script>
</body>

</html>
